<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>

  <div id="container">
    <div class="contaier-wrapper">
      <!-- img -->
      <div class="img-wrapper">
        <img class="image" src="images/illustration-hero.svg" alt="listining">
      </div>

      <div class="heading-wrapper">
        <h1 class="heading">Order Summary</h1>
        <p class="heading-text">
          You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!
        </p>
      </div>
      <div class="border-wrapper">
        <div class="border-logo-text">
          <div class="icon-text">
            <p>
              <img src="images/icon-music.svg" alt="music icon">
            </p>
            <div>
              <span class="span span1">
                Annual Plan
              </span>
              <span class="span span2">
                $59.99/year
              </span>
            </div>
          </div>
          <a class="change" href="#">Change</a>
        </div>
      </div>
      <div class="footer-wrapper">
        <div class="button-wrapper">
          <button class="footer-button">Proceed to Payment</button>
        </div>
        <a class="cancel" href="#">Cancel Order</a>
      </div>
    </div>
  </div>

  

  

  

  

  
  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/therealmaduanusi">Maduanusi</a>.
  </div>
</body>
</html>
